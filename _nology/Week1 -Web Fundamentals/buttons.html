<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
        <a href="button" class="button button-primary">Primary</a>
        <a href="button" class="button button-secondary">Secondary</a>
        <a href="button" class="button button-success">Success</a>
        <a href="button" class="button button-danger">Danger</a>
        <a href="button" class="button button-warning">Warning</a>
        <a href="button" class="button button-info">Info</a>
        <a href="button" class="button button-light">Light</a>
        <a href="button" class="button button-dark">Dark</a>


    <div>
        <button type="button" class="button button-outline-primary">Primary</button>
        <button type="button" class="button button-outline-secondary">Secondary</button>
        <button type="button" class="button button-outline-success">Success</button>
        <button type="button" class="button button-outline-danger">Danger</button>
        <button type="button" class="button button-outline-warning">Warning</button>
        <button type="button" class="button button-outline-info">Info</button>
        <button type="button" class="button button-outline-light">Light</button>
        <button type="button" class="button button-outline-dark">Dark</button>
    </div>

</body>
</html>
